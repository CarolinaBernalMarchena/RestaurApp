<ion-tabs>

      <ion-label>Menu</ion-label>
      <ion-icon name="list-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="order">
      <ion-label>Order</ion-label>
      <ion-icon name="cart-outline"></ion-icon>

    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
