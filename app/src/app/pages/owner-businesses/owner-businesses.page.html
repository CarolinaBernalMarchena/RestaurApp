<ion-header>
  <ion-toolbar>
    <ion-title>Mis Restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="restaurants && restaurants.length > 0">
    <ion-item *ngFor="let restaurant of restaurants">
      <ion-label>
        <h2>{{ restaurant.name }}</h2>
        <p>{{ restaurant.address }}</p>
        <p>{{ restaurant.phoneNumber }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="restaurants && restaurants.length === 0" class="no-restaurants">
    <p>No restaurants found.</p>
  </div>
</ion-content>
